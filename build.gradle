plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'application'
}

group 'me.anelfer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

application{
    mainClassName = 'me.anelfer.tictactoe.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

jar{
    manifest {
        attributes(
                'Main-Class': 'me.anelfer.tictactoe.Main$Companion'
        )
    }
}